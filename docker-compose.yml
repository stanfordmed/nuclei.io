version: '3'

services:
  nuclei:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount user data directory
      - ./data:/app/data
      # Optional: Mount experimental data if needed
      # - ./experimental_data:/app/experimental_data
    environment:
      - DISPLAY=${DISPLAY}
